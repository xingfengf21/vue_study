<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="name" placeholder="你的名字">
        <h1>你好， {{name}}</h1>
        <p>当前时间 {{date | formatDate}}</p>
        <p v-if="show">显示这段文本</p>
        <a v-bind:href="url">链接</a>
        <!-- <img v-bind:src="imgUrl"></br> -->
        <img :src="imgUrl"></br>
        <!-- <button v-on:click="handleClose">点击隐藏</button> -->
        <button @click="handleClose">点击隐藏</button>

        <div>
            {{text.split(',').reverse().join(',')}}
        </div>

        <div>总价{{prices}}</div>

        <div>姓名{{fullName}}</div>

        <div class="static" :class="{'active':isActive,'error':isError}"></div>

        <div :class="classes"></div>

        <template v-if="type === 'name'">
            <label>用户名:</label>
            <input placeholder="输入用户名">
        </template>

        <template v-else>
            <label>邮箱:</label>
            <input placeholder="输入邮箱">
        </template>

        <button @click="handleToggleClick">切换输入类型</button>

        <p v-show="status === 1">当status为1时显示该行</p>

        <ul>
            <li v-for="book in books">{{book.name}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

    <script>
        var padDate = function (value) {
            return value < 10 ? '0' + value : value;
        };
        var app = new Vue({
            el: "#app",
            data: {
                name: "",
                show: true,
                date: new Date(),
                text: '456,123',
                url: 'https://www.github.com',
                imgUrl: 'https://imgsa.baidu.com/forum/crop%3D0%2C24%2C344%2C241%3Bwh%3D150%2C105%3B/sign=4f336c69f5d3572c72adc69cb7234f15/5bb5c9ea15ce36d390dbb8b03df33a87e850b156.jpg',
                package1: [
                    {
                        name: 'iphone 7',
                        price: 7199,
                        count: 2
                    },
                    {
                        name: 'ipad Pro',
                        price: 2888,
                        count: 1
                    }
                ],
                package2: [
                    {
                        name: 'apple',
                        price: 3,
                        count: 5
                    },
                    {
                        name: 'banana',
                        price: 2,
                        count: 10
                    }
                ],
                books: [
                    { name: '<<vue.js实战>>' },
                    { name: '<<Go语言由入门到放弃>>' },
                    { name: '<<vue.js高级程序设计>>' }
                ],
                firstName: "Jack",
                lastName: "Green",
                isActive: true,
                isError: true,
                type: "name",
                status: 1
            },
            //计算属性
            computed: {
                prices: function () {
                    var prices = 0;
                    for (var i = 0; i < this.package1.length; i++) {
                        prices += this.package1[i].price * this.package1[i].count;
                    }
                    for (var i = 0; i < this.package2.length; i++) {
                        prices += this.package2[i].price * this.package2[i].count;
                    }
                    return prices
                },
                fullName: {
                    get: function () {
                        return this.firstName + " " + this.lastName
                    },
                    set: function (newValue) {
                        var names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1];
                    }
                },
                classes: function () {
                    return {
                        active: this.isActive && !this.isError,
                        'text-fail': this.error && this.error.type === 'fail'
                    }
                }

            },
            mounted: function () {
                var _this = this;
                this.timer = setInterval(function () {
                    _this.date = new Date();
                }, 1000);
            },
            beforeDestroy: function () {
                if (this.timer) {
                    clearInterval(this.timer);
                }
            },
            methods: {
                handleClose: function () {
                    this.show = false;
                },
                handleToggleClick: function () {
                    this.type = this.type === 'name' ? 'mail' : 'name';
                }
            },
            filters: {
                formatDate: function (value) {
                    var date = new Date(value);
                    var year = date.getFullYear();
                    var month = padDate(date.getMonth() + 1);
                    var day = padDate(date.getDate());
                    var hours = padDate(date.getHours());
                    var minutes = padDate(date.getMinutes());
                    var seconds = padDate(date.getSeconds());
                    return year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
                }
            }
        })

    </script>
</body>

</html>
